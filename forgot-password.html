<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Reset Password | Future Finance Leaders</title>
<style>
body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: #0f172a;
  color: #fff;
}

header {
  background: linear-gradient(90deg, #0f172a, #064e3b);
  padding: 20px 40px;
  text-align: center;
}

.logo {
  font-weight: 700;
  font-size: 20px;
  color: gold;
}

.container {
  max-width: 400px;
  margin: 50px auto;
  padding: 20px;
}

.card {
  background: #1e293b;
  padding: 30px;
  border-radius: 16px;
  box-shadow: 0 4px 6px rgba(0,0,0,0.3);
}

h2 {
  color: gold;
  margin-top: 0;
  margin-bottom: 20px;
}

p {
  color: #94a3b8;
  margin-bottom: 20px;
  line-height: 1.5;
}

input {
  width: 100%;
  padding: 12px;
  background: #0f172a;
  border: 1px solid #334155;
  border-radius: 8px;
  color: white;
  font-size: 16px;
  margin-bottom: 20px;
  box-sizing: border-box;
}

input:focus {
  outline: 2px solid #10b981;
  border-color: transparent;
}

button {
  width: 100%;
  background: #10b981;
  border: none;
  padding: 14px;
  color: white;
  border-radius: 8px;
  font-weight: 600;
  font-size: 16px;
  cursor: pointer;
  margin-bottom: 15px;
}

button:hover {
  background: #059669;
}

.back-link {
  text-align: center;
  margin-top: 20px;
}

.back-link a {
  color: #94a3b8;
  text-decoration: none;
  font-size: 14px;
}

.back-link a:hover {
  color: gold;
}

.message {
  padding: 12px;
  border-radius: 8px;
  margin-bottom: 20px;
  display: none;
}

.success {
  background: #10b981;
  color: white;
  display: block;
}

.error {
  background: #991b1b;
  color: white;
  display: block;
}

.info {
  background: #334155;
  color: white;
  display: block;
}

.spinner {
  display: none;
  width: 20px;
  height: 20px;
  border: 3px solid #ffffff;
  border-top-color: transparent;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin: 0 auto;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}
</style>
</head>
<body>

<header>
  <div class="logo">Future Finance Leaders (FFL)</div>
</header>

<div class="container">
  <div class="card">
    <h2>Reset Password</h2>
    <p>Enter your email address and we'll send you a link to reset your password.</p>
    
    <div id="message" class="message"></div>
    
    <form id="forgotPasswordForm">
      <input type="email" id="email" placeholder="Your email address" required />
      
      <button type="submit" id="resetBtn">
        <span id="btnText">Send Reset Link</span>
        <div id="spinner" class="spinner"></div>
      </button>
    </form>
    
    <div class="back-link">
      <a href="login.html">‚Üê Back to Login</a>
    </div>
  </div>
</div>

<script type="module">
import { auth, sendPasswordResetEmail } from "./firebase.js";

const form = document.getElementById('forgotPasswordForm');
const emailInput = document.getElementById('email');
const resetBtn = document.getElementById('resetBtn');
const btnText = document.getElementById('btnText');
const spinner = document.getElementById('spinner');
const messageDiv = document.getElementById('message');

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  
  const email = emailInput.value.trim();
  
  if (!email) {
    showMessage('Please enter your email', 'error');
    return;
  }
  
  // Disable button and show loading
  resetBtn.disabled = true;
  btnText.style.display = 'none';
  spinner.style.display = 'block';
  messageDiv.style.display = 'none';
  
  try {
    await sendPasswordResetEmail(auth, email);
    
    // Show success message
    showMessage(
      'Password reset link sent! Check your email (including spam folder).',
      'success'
    );
    
    // Clear input
    emailInput.value = '';
    
  } catch (error) {
    console.error('Reset error:', error);
    
    let errorMessage = 'Failed to send reset email. ';
    
    switch (error.code) {
      case 'auth/user-not-found':
        errorMessage = 'No account found with this email address.';
        break;
      case 'auth/invalid-email':
        errorMessage = 'Please enter a valid email address.';
        break;
      case 'auth/too-many-requests':
        errorMessage = 'Too many attempts. Please try again later.';
        break;
      default:
        errorMessage = 'An error occurred. Please try again.';
    }
    
    showMessage(errorMessage, 'error');
  } finally {
    // Re-enable button
    resetBtn.disabled = false;
    btnText.style.display = 'block';
    spinner.style.display = 'none';
  }
});

function showMessage(text, type) {
  messageDiv.textContent = text;
  messageDiv.className = `message ${type}`;
  messageDiv.style.display = 'block';
}
</script>

</body>
</html>
