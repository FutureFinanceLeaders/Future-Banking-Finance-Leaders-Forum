<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Premium Upgrade Successful | Future Finance Leaders</title>
<style>
body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: #0f172a;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  text-align: center;
}
.container {
  background: #1e293b;
  border-radius: 16px;
  padding: 40px 30px;
  max-width: 500px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}
h1 {
  color: gold;
  margin-bottom: 20px;
}
p {
  color: #94a3b8;
  font-size: 16px;
  margin-bottom: 30px;
}
button {
  background: gold;
  color: #0f172a;
  border: none;
  padding: 14px 30px;
  border-radius: 8px;
  font-weight: bold;
  font-size: 16px;
  cursor: pointer;
}
</style>
</head>
<body>

<div class="container">
  <h1>ðŸŽ‰ Upgrade Successful!</h1>
  <p>Thank you for upgrading to Premium Membership. Your account is now active.</p>
  <button id="goDashboard">Go to Dashboard</button>
</div>

<script type="module">
import { auth, db, ref, set } from "./firebase.js";

const goDashboardBtn = document.getElementById("goDashboard");
goDashboardBtn.addEventListener("click", () => {
  window.location.href = "dashboard.html";
});

auth.onAuthStateChanged(async (user) => {
  if (!user) {
    window.location.href = "login.html";
    return;
  }

  try {
    // Upgrade membership in Firebase
    await set(ref(db, `users/${user.uid}/membership`), {
      level: "Premium",
      status: "active",
      upgradedAt: Date.now(),
      paymentMethod: "Donorbox"
    });
    console.log("Membership upgraded successfully!");
  } catch (error) {
    console.error("Error upgrading membership:", error);
    alert("Upgrade succeeded, but we could not update your account. Contact support.");
  }
});
</script>

</body>
</html>
