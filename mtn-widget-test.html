<!DOCTYPE html>
<html>
<head>
    <title>MTN Widget Test</title>
    <!-- Try different MTN widget URLs -->
    <script src="https://momodeveloper.mtn.com/widget/v1/momo-widget.js" onload="console.log('✅ Widget script loaded')" onerror="console.log('❌ Widget script failed to load')"></script>
</head>
<body>
    <button onclick="testWidget()">Test MTN Widget</button>
    <div id="status"></div>

    <script>
    function testWidget() {
        if (typeof MomoWidget === 'undefined') {
            document.getElementById('status').innerHTML = '❌ MomoWidget not available - script failed to load';
            return;
        }
        
        document.getElementById('status').innerHTML = 'Opening widget...';
        
        try {
            const momoWidget = new MomoWidget({
                apiKey: '9d7c9a1b2e3f4a5b6c7d8e9f0a1b2c3d',
                amount: "19",
                currency: "EUR",
                description: "Test Payment",
                externalId: "test-" + Date.now(),
                
                onSuccess: function(response) {
                    console.log('Success:', response);
                    document.getElementById('status').innerHTML = 'Success!';
                },
                
                onError: function(error) {
                    console.log('Error:', error);
                    document.getElementById('status').innerHTML = 'Error: ' + JSON.stringify(error);
                }
            });
            
            momoWidget.open();
            
        } catch (e) {
            console.error('Exception:', e);
            document.getElementById('status').innerHTML = 'Exception: ' + e.message;
        }
    } src="https://www.momodeveloper.mtn.com/widget/v1/momo-widget.js">
    </script>
</body>
</html>
