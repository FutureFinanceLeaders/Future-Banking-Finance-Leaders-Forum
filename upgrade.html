<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Upgrade to Premium | Future Finance Leaders</title>
<style>
body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: #0f172a;
  color: #fff;
}
header {
  background: linear-gradient(90deg, #0f172a, #064e3b);
  padding: 20px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.logo {
  font-weight: 700;
  font-size: 20px;
  color: gold;
}
.logout-btn {
  background: #10b981;
  border: none;
  padding: 10px 18px;
  color: white;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 600;
}
.container {
  max-width: 900px;
  margin: 40px auto;
  padding: 20px;
}
h1 {
  color: gold;
  text-align: center;
  margin-bottom: 30px;
}
.payment-section {
  background: #1e293b;
  border-radius: 16px;
  padding: 30px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}
.back-link {
  text-align: center;
  margin-top: 30px;
}
.back-link a {
  color: #94a3b8;
  text-decoration: none;
}
.back-link a:hover {
  color: gold;
}
</style>
</head>
<body>

<header>
  <div class="logo">Future Finance Leaders (FFL)</div>
  <button class="logout-btn" onclick="handleLogout()">Logout</button>
</header>

<div class="container">
  <h1>✨ Upgrade to Premium Membership ✨</h1>

  <!-- Donorbox Payment Section -->
  <div class="payment-section">
    <script type="module" src="https://donorbox.org/widgets.js" async></script>
    <dbox-widget
      campaign="futurefinanceleaders"
      type="donation_form"
      enable-auto-scroll="true">
    </dbox-widget>
  </div>

  <div class="back-link">
    <a href="dashboard.html">← Back to Dashboard</a>
  </div>
</div>

<script type="module">
import { auth, signOut } from "./firebase.js";

let currentUser = null;

auth.onAuthStateChanged((user) => {
  if (user) {
    currentUser = user;
  } else {
    window.location.href = 'login.html';
  }
});

window.handleLogout = async function() {
  await signOut(auth);
  window.location.href = 'login.html';
};
</script>

</body>
</html>
