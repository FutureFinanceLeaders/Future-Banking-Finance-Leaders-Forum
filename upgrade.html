<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Upgrade to Premium | Future Finance Leaders</title>
<style>
/* Same styles as before */
body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: #0f172a;
  color: #fff;
}
header {
  background: linear-gradient(90deg, #0f172a, #064e3b);
  padding: 20px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.logo {
  font-weight: 700;
  font-size: 20px;
  color: gold;
}
.logout-btn {
  background: #10b981;
  border: none;
  padding: 10px 18px;
  color: white;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 600;
}
.container {
  max-width: 500px;
  margin: 40px auto;
  padding: 20px;
}
h1 {
  color: gold;
  text-align: center;
  margin-bottom: 40px;
}
.pricing-card {
  background: #1e293b;
  border-radius: 16px;
  padding: 30px;
  text-align: center;
  border: 2px solid gold;
}
.price {
  font-size: 48px;
  color: gold;
  margin: 20px 0;
}
.form-group {
  margin-bottom: 20px;
  text-align: left;
}
.form-group label {
  display: block;
  margin-bottom: 8px;
  color: gold;
}
.form-group input {
  width: 100%;
  padding: 12px;
  background: #0f172a;
  border: 1px solid #334155;
  border-radius: 8px;
  color: white;
  font-size: 16px;
  box-sizing: border-box;
}
button {
  background: gold;
  color: #0f172a;
  border: none;
  padding: 14px;
  border-radius: 8px;
  font-weight: bold;
  font-size: 16px;
  cursor: pointer;
  width: 100%;
  margin: 10px 0;
}
.message {
  padding: 15px;
  border-radius: 8px;
  margin: 20px 0;
  display: none;
}
.success { background: #10b981; display: block; }
.error { background: #991b1b; display: block; }
.info { background: #334155; display: block; }
.back-link {
  text-align: center;
  margin-top: 20px;
}
.back-link a {
  color: #94a3b8;
  text-decoration: none;
}
</style>
</head>
<body>

<header>
  <div class="logo">Future Finance Leaders (FFL)</div>
  <button class="logout-btn" onclick="handleLogout()">Logout</button>
</header>

<div class="container">
  <h1>‚ú® Upgrade to Premium ‚ú®</h1>
  
  <div class="pricing-card">
    <div class="price">$19 <span>/month</span></div>
    
    <div class="form-group">
      <label>üì± MTN Number</label>
      <input type="tel" id="phone" placeholder="256712345678" value="256772123456">
    </div>
    
    <div class="form-group">
      <label>üë§ Full Name</label>
      <input type="text" id="name" placeholder="John Doe" value="Test User">
    </div>
    
    <button id="payBtn">üí≥ Pay $19 with MTN</button>
    
    <div id="message" class="message"></div>
    
    <div class="back-link">
      <a href="dashboard.html">‚Üê Back to Dashboard</a>
    </div>
  </div>
</div>

<script type="module">
import { auth, db, ref, set } from "./firebase.js";
import { signOut } from "./firebase.js";

// Your credentials
const MTN_PRIMARY_KEY = '114c3803ad8f43e7861b5a976cc98156';
const MTN_USER_ID = 'd2211fbb-0d5b-4638-9be3-f9492bfecf79';
const MTN_API_KEY = '7d995c092a234fa9a88ac6ba97f5b5f0';

let currentUser = null;

auth.onAuthStateChanged((user) => {
  if (user) currentUser = user;
  else window.location.href = 'login.html';
});

window.handleLogout = async () => {
  await signOut(auth);
  window.location.href = 'login.html';
};

document.getElementById('payBtn').addEventListener('click', async () => {
  const msg = document.getElementById('message');
  const btn = document.getElementById('payBtn');
  
  if (!currentUser) {
    msg.textContent = 'Please login first';
    msg.className = 'message error';
    return;
  }
  
  // FOR TESTING - Direct upgrade without MTN
  // This bypasses the MTN API and upgrades the user directly
  btn.disabled = true;
  btn.textContent = 'Processing...';
  msg.textContent = 'Upgrading your account...';
  msg.className = 'message info';
  
  try {
    // Update Firebase to Premium
    await set(ref(db, `users/${currentUser.uid}/membership`), {
      level: 'Premium',
      status: 'active',
      upgradedAt: Date.now(),
      paymentMethod: 'MTN Test',
      amount: 19
    });
    
    msg.textContent = '‚úì Upgrade successful! Redirecting...';
    msg.className = 'message success';
    
    setTimeout(() => {
      window.location.href = 'dashboard.html?upgrade=success';
    }, 2000);
    
  } catch (error) {
    msg.textContent = 'Upgrade failed: ' + error.message;
    msg.className = 'message error';
    btn.disabled = false;
    btn.textContent = 'Pay $19 with MTN';
  }
});
</script>

</body>
</html>
