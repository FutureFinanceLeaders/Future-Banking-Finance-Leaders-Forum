<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Join FFL | Future Banking & Finance Leaders Forum</title>

<style>

/* ========== BASE ========== */
body{
    margin:0;
    font-family:'Inter',sans-serif;
    background:#F4F6F9;
    color:#0B1F3A;
}

a{text-decoration:none;color:inherit;}
button{cursor:pointer;}

/* ========== NAVBAR ========== */
.navbar{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:0.9rem 2rem;
    background:#0B1F3A;
    color:#C8A951;
}
.navbar img{height:40px;}
.nav-links{display:flex;gap:1.5rem;}
.nav-links a{font-weight:500;}

/* ========== COVER (PREMIUM STYLE) ========== */
.cover-banner{
    position:relative;
    height:220px;
    background:url('Cover.png') center/cover no-repeat;
}

.cover-overlay{
    position:absolute;
    inset:0;
    background:linear-gradient(to right, rgba(11,31,58,0.8), rgba(11,31,58,0.4));
}

/* Gold Divider */
.gold-divider{
    height:4px;
    background:linear-gradient(to right,#C8A951,#E5C87A,#C8A951);
}

/* ========== HERO TEXT SECTION ========== */
.hero{
    text-align:center;
    padding:3.5rem 2rem 2rem 2rem;
    background:#ffffff;
}

.hero h1{
    font-size:2.4rem;
    margin-bottom:1rem;
}

.hero p{
    max-width:750px;
    margin:0 auto;
    font-size:1.1rem;
    color:#334155;
}

/* ========== MEMBERSHIP CARDS ========== */
.section{
    padding:4rem 2rem;
    max-width:1100px;
    margin:auto;
}

.membership-container{
    display:flex;
    gap:2rem;
    flex-wrap:wrap;
    justify-content:center;
}

.membership-card{
    flex:1 1 320px;
    background:white;
    padding:2.5rem 2rem;
    border-radius:16px;
    box-shadow:0 10px 30px rgba(0,0,0,0.08);
    transition:0.3s ease;
    position:relative;
}

.membership-card:hover{
    transform:translateY(-8px);
}

.membership-card h3{
    margin-bottom:1rem;
    color:#0F5E4E;
}

.membership-card ul{
    padding-left:1.2rem;
    line-height:1.8;
}

/* Premium Badge */
.premium-badge{
    position:absolute;
    top:-12px;
    right:20px;
    background:#C8A951;
    color:#0B1F3A;
    padding:0.4rem 1rem;
    border-radius:20px;
    font-size:0.8rem;
    font-weight:bold;
}

/* ========== FORM ========== */
.form-container{
    background:white;
    padding:2.5rem;
    border-radius:16px;
    box-shadow:0 10px 30px rgba(0,0,0,0.08);
    max-width:600px;
    margin:3rem auto 0 auto;
}

.form-container h3{
    text-align:center;
    margin-bottom:2rem;
}

.form-container input,
.form-container select{
    width:100%;
    padding:0.9rem;
    margin-bottom:1.2rem;
    border-radius:10px;
    border:1px solid #E2E8F0;
    font-size:0.95rem;
}

.form-container button{
    width:100%;
    padding:1rem;
    background:#0F5E4E;
    color:white;
    border:none;
    border-radius:10px;
    font-weight:bold;
    transition:0.3s;
}

.form-container button:hover{
    background:#0C4A3D;
}

/* ========== FOOTER ========== */
.footer{
    background:#0B1F3A;
    color:#C8A951;
    text-align:center;
    padding:2rem 1rem;
    margin-top:4rem;
}

/* ========== RESPONSIVE ========== */
@media(max-width:768px){
    .cover-banner{height:160px;}
    .hero h1{font-size:1.8rem;}
    .membership-container{flex-direction:column;}
}

</style>
</head>
