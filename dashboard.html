<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Dashboard | Future Finance Leaders</title>
<style>
body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: #0f172a;
  color: #fff;
}

header {
  background: linear-gradient(90deg, #0f172a, #064e3b);
  padding: 20px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-weight: 700;
  font-size: 20px;
  color: gold;
}

.logout-btn {
  background: #10b981;
  border: none;
  padding: 10px 18px;
  color: white;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 600;
}

.container {
  padding: 40px;
  max-width: 1200px;
  margin: auto;
}

.welcome {
  font-size: 32px;
  margin-bottom: 30px;
  color: gold;
}

.card {
  background: #1e293b;
  padding: 25px;
  border-radius: 16px;
  margin-bottom: 20px;
  box-shadow: 0 4px 6px rgba(0,0,0,0.3);
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 20px;
}

.info-row {
  padding: 10px 0;
  border-bottom: 1px solid #334155;
}

.info-row:last-child {
  border-bottom: none;
}

.label {
  color: #94a3b8;
  font-size: 14px;
}

.value {
  color: #10b981;
  font-size: 18px;
  font-weight: 600;
  margin-top: 4px;
}

.badge {
  background: gold;
  color: #0f172a;
  padding: 6px 14px;
  border-radius: 20px;
  font-size: 14px;
  font-weight: bold;
  display: inline-block;
  border: 2px solid #10b981;
}

.loading {
  text-align: center;
  padding: 50px;
}

.spinner {
  width: 50px;
  height: 50px;
  border: 3px solid #334155;
  border-top-color: #10b981;
  border-radius: 50%;
  margin: 20px auto;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

button {
  background: #10b981;
  border: none;
  padding: 10px 20px;
  color: white;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 600;
  margin-right: 10px;
}

.name-input {
  background: #0f172a;
  border: 1px solid #334155;
  color: white;
  padding: 12px;
  border-radius: 8px;
  width: 100%;
  margin: 10px 0;
  font-size: 16px;
}

.name-section {
  background: #1e293b;
  padding: 20px;
  border-radius: 16px;
  margin-bottom: 20px;
  border: 2px solid gold;
}

.hidden {
  display: none;
}
</style>
</head>
<body>

<header>
  <div class="logo">Future Finance Leaders (FFL)</div>
  <button class="logout-btn" onclick="handleLogout()">Logout</button>
</header>

<div class="container">

  <!-- Loading State -->
  <div id="loading" class="loading">
    <div class="spinner"></div>
    <p>Loading your dashboard...</p>
  </div>

  <!-- Dashboard Content -->
  <div id="content" class="hidden">
    
    <div class="welcome" id="welcomeMessage">Welcome!</div>

    <!-- Name Setup Section -->
    <div class="name-section" id="nameSection">
      <h3 style="color: gold;">üëã What's your first name?</h3>
      <input type="text" id="firstNameInput" class="name-input" placeholder="Enter your first name" />
      <button onclick="saveFirstName()">Save My Name</button>
      <button onclick="hideNameSection()" style="background: #334155;">Skip</button>
    </div>

    <div class="grid">
      
      <!-- User Info Card -->
      <div class="card">
        <h2 style="color: gold; margin-top: 0;">üë§ Your Account</h2>
        <div class="info-row">
          <div class="label">Name</div>
          <div class="value" id="displayName">Not set</div>
        </div>
        <div class="info-row">
          <div class="label">Email</div>
          <div class="value" id="displayEmail"></div>
        </div>
        <div class="info-row">
          <div class="label">Member ID</div>
          <div class="value" id="memberId"></div>
        </div>
        <div class="info-row">
          <div class="label">Status</div>
          <div class="value" id="emailVerified">Active</div>
        </div>
      </div>

      <!-- Account Status Card -->
      <div class="card">
        <h2 style="color: gold; margin-top: 0;">üìä Membership</h2>
        <div class="info-row">
          <div class="label">Plan</div>
          <div class="value"><span class="badge">Free Member</span></div>
        </div>
        <div class="info-row">
          <div class="label">Member Since</div>
          <div class="value" id="accountCreated">Today</div>
        </div>
        <div class="info-row">
          <div class="label">Last Login</div>
          <div class="value" id="lastLogin">Now</div>
        </div>
      </div>

      <!-- Quick Actions Card -->
      <div class="card">
        <h2 style="color: gold; margin-top: 0;">‚ö° Quick Actions</h2>
        <div style="display: flex; flex-direction: column; gap: 10px;">
          <button onclick="showNameSection()">‚úèÔ∏è Set My Name</button>
          <button onclick="window.location.href='learning.html'">üìö Learning Hub</button>
          <button onclick="window.location.href='events.html'">üìÖ Events</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Firebase Scripts -->
<script type="module">
import { auth, onAuthStateChanged } from "./firebase.js";
import { signOut } from "./firebase.js";

let currentUser = null;

function getMemberNumber(uid) {
  const hash = uid.slice(-4).split('').reduce((a, b) => a + b.charCodeAt(0), 0);
  const memberNum = 1000 + (hash % 9000);
  return 'FFL' + memberNum;
}

window.handleLogout = async function() {
  await signOut(auth);
  window.location.href = "login.html";
};

window.showNameSection = function() {
  document.getElementById('nameSection')?.classList.remove('hidden');
};

window.hideNameSection = function() {
  document.getElementById('nameSection')?.classList.add('hidden');
};

window.saveFirstName = function() {
  const firstName = document.getElementById('firstNameInput')?.value.trim();
  
  if (!firstName) {
    alert('Please enter your first name');
    return;
  }
  
  if (!currentUser) return;
  
  localStorage.setItem('userFirstName_' + currentUser.uid, firstName);
  
  document.getElementById('welcomeMessage').innerHTML = `Welcome back, ${firstName}! üëã`;
  document.getElementById('displayName').innerText = firstName;
  document.getElementById('nameSection')?.classList.add('hidden');
  document.getElementById('firstNameInput').value = '';
};

onAuthStateChanged(auth, (user) => {
  const loadingEl = document.getElementById('loading');
  const contentEl = document.getElementById('content');
  
  if (loadingEl) loadingEl.classList.add('hidden');
  
  if (!user) {
    window.location.href = "login.html";
    return;
  }

  currentUser = user;
  
  if (contentEl) contentEl.classList.remove('hidden');
  
  const savedName = localStorage.getItem('userFirstName_' + user.uid);
  
  const welcomeEl = document.getElementById('welcomeMessage');
  const displayNameEl = document.getElementById('displayName');
  const nameSectionEl = document.getElementById('nameSection');
  
  if (savedName) {
    if (welcomeEl) welcomeEl.innerHTML = `Welcome back, ${savedName}! üëã`;
    if (displayNameEl) displayNameEl.innerText = savedName;
    if (nameSectionEl) nameSectionEl.classList.add('hidden');
  } else {
    if (welcomeEl) welcomeEl.innerHTML = `Welcome back! üëã`;
    if (displayNameEl) displayNameEl.innerText = 'Not set';
    if (nameSectionEl) nameSectionEl.classList.remove('hidden');
  }
  
  const emailEl = document.getElementById('displayEmail');
  if (emailEl) emailEl.innerText = user.email;
  
  const memberIdEl = document.getElementById('memberId');
  if (memberIdEl) memberIdEl.innerText = getMemberNumber(user.uid);
  
  const verifiedEl = document.getElementById('emailVerified');
  if (verifiedEl) {
    verifiedEl.innerText = user.emailVerified ? '‚úÖ Verified' : '‚ö†Ô∏è Pending';
  }
  
  const createdEl = document.getElementById('accountCreated');
  if (createdEl && user.metadata?.creationTime) {
    createdEl.innerText = new Date(user.metadata.creationTime).toLocaleDateString();
  }
  
  const loginEl = document.getElementById('lastLogin');
  if (loginEl && user.metadata?.lastSignInTime) {
    loginEl.innerText = new Date(user.metadata.lastSignInTime).toLocaleDateString();
  }
});
</script>

</body>
</html>
