<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Dashboard | Future Finance Leaders</title>
<style>
body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: #0f172a;
  color: #fff;
}

header {
  background: linear-gradient(90deg, #0f172a, #064e3b);
  padding: 20px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-weight: 700;
  font-size: 20px;
  color: gold;
}

.logout-btn {
  background: #10b981;
  border: none;
  padding: 10px 18px;
  color: white;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 600;
}

.container {
  padding: 40px;
  max-width: 1200px;
  margin: auto;
}

.welcome {
  font-size: 32px;
  margin-bottom: 30px;
  color: gold;
}

.card {
  background: #1e293b;
  padding: 25px;
  border-radius: 16px;
  margin-bottom: 20px;
  box-shadow: 0 4px 6px rgba(0,0,0,0.3);
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 20px;
}

.info-row {
  padding: 10px 0;
  border-bottom: 1px solid #334155;
}

.info-row:last-child {
  border-bottom: none;
}

.label {
  color: #94a3b8;
  font-size: 14px;
}

.value {
  color: #10b981;
  font-size: 18px;
  font-weight: 600;
  margin-top: 4px;
}

.badge {
  padding: 6px 14px;
  border-radius: 20px;
  font-size: 14px;
  font-weight: bold;
  display: inline-block;
}

.badge.free {
  background: #334155;
  color: white;
  border: 1px solid #64748b;
}

.badge.premium {
  background: gold;
  color: #0f172a;
  border: 2px solid #10b981;
}

.loading {
  text-align: center;
  padding: 50px;
}

.spinner {
  width: 50px;
  height: 50px;
  border: 3px solid #334155;
  border-top-color: #10b981;
  border-radius: 50%;
  margin: 20px auto;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

.error {
  background: #991b1b;
  padding: 20px;
  border-radius: 8px;
  margin: 20px 0;
}

button {
  background: #10b981;
  border: none;
  padding: 10px 20px;
  color: white;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 600;
  margin-right: 10px;
}

.name-input {
  background: #0f172a;
  border: 1px solid #334155;
  color: white;
  padding: 12px;
  border-radius: 8px;
  width: 100%;
  margin: 10px 0;
  font-size: 16px;
}

.name-section {
  background: #1e293b;
  padding: 20px;
  border-radius: 16px;
  margin-bottom: 20px;
  border: 2px solid gold;
}

.hidden {
  display: none;
}
</style>
</head>
<body>

<header>
  <div class="logo">Future Finance Leaders (FFL)</div>
  <button class="logout-btn" onclick="handleLogout()">Logout</button>
</header>

<div class="container">

  <!-- Loading State -->
  <div id="loading" class="loading">
    <div class="spinner"></div>
    <p>Loading your dashboard...</p>
  </div>

  <!-- Error State -->
  <div id="error" class="error hidden">
    <h3>‚ö†Ô∏è Something went wrong</h3>
    <p id="errorMessage"></p>
    <button onclick="window.location.reload()">Try Again</button>
    <button onclick="handleLogout()">Go to Login</button>
  </div>

  <!-- Dashboard Content -->
  <div id="content" class="hidden">
    
    <div class="welcome" id="welcomeMessage">Welcome!</div>

    <!-- Name Setup Section -->
    <div class="name-section" id="nameSection">
      <h3 style="color: gold;">üëã What's your first name?</h3>
      <input type="text" id="firstNameInput" class="name-input" placeholder="Enter your first name (e.g., Sarah)" />
      <button onclick="saveFirstName()">Save My Name</button>
      <button onclick="hideNameSection()" style="background: #334155;">Skip</button>
    </div>

    <div class="grid">
      
      <!-- User Info Card -->
      <div class="card">
        <h2 style="color: gold; margin-top: 0;">üë§ Your Account</h2>
        <div class="info-row">
          <div class="label">Name</div>
          <div class="value" id="displayName">Not set</div>
        </div>
        <div class="info-row">
          <div class="label">Email</div>
          <div class="value" id="displayEmail"></div>
        </div>
        <div class="info-row">
          <div class="label">Email Verified</div>
          <div class="value" id="emailVerified">No</div>
        </div>
        <div class="info-row">
          <div class="label">User ID</div>
          <div class="value" id="displayUid" style="font-size: 12px;"></div>
        </div>
      </div>

      <!-- Account Status Card -->
      <div class="card">
        <h2 style="color: gold; margin-top: 0;">üìä Account Status</h2>
        <div class="info-row">
          <div class="label">Membership</div>
          <div class="value"><span class="badge free">Free Member</span></div>
        <div class="info-row">
          <div class="label">Account Created</div>
          <div class="value" id="accountCreated">Just now</div>
        </div>
        <div class="info-row">
          <div class="label">Last Login</div>
          <div class="value" id="lastLogin">Today</div>
        </div>
      </div>

      <!-- Quick Actions Card -->
      <div class="card">
        <h2 style="color: gold; margin-top: 0;">‚ö° Quick Actions</h2>
        <div style="display: flex; flex-direction: column; gap: 10px;">
          <button onclick="showNameSection()">‚úèÔ∏è Set My Name</button>
          <button onclick="window.location.href='resources.html'">üìö Learning Hub</button>
          <button onclick="window.location.href='events.html'">üìÖ Upcoming Events</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Firebase Scripts -->
<script type="module">
import { auth, onAuthStateChanged } from "./firebase.js";
import { signOut } from "./firebase.js";

let currentUser = null;

// Make functions global
window.handleLogout = async function() {
  try {
    await signOut(auth);
    window.location.href = "login.html";
  } catch (error) {
    console.error("Logout error:", error);
    window.location.href = "login.html";
  }
};

window.showNameSection = function() {
  document.getElementById('nameSection').classList.remove('hidden');
};

window.hideNameSection = function() {
  document.getElementById('nameSection').classList.add('hidden');
};

window.saveFirstName = function() {
  const firstName = document.getElementById('firstNameInput').value.trim();
  
  if (!firstName) {
    alert('Please enter your first name');
    return;
  }
  
  if (!currentUser) {
    alert('Not logged in');
    return;
  }
  
  // Save to localStorage (simple and works without database)
  localStorage.setItem('userFirstName_' + currentUser.uid, firstName);
  
  // Update welcome message
  document.getElementById('welcomeMessage').innerHTML = `Welcome back, ${firstName}! üëã`;
  
  // Update display name field
  document.getElementById('displayName').innerText = firstName;
  
  // Hide the name section
  document.getElementById('nameSection').classList.add('hidden');
  
  // Clear input
  document.getElementById('firstNameInput').value = '';
  
  // Show success message (optional)
  alert(`Hello ${firstName}! Your name has been saved.`);
};

// Check authentication state
onAuthStateChanged(auth, (user) => {
  // Hide loading
  document.getElementById('loading').classList.add('hidden');
  
  if (!user) {
    window.location.href = "login.html";
    return;
  }

  try {
    currentUser = user;
    
    // Show content
    document.getElementById('content').classList.remove('hidden');
    
    // Check if user has a saved first name
    const savedName = localStorage.getItem('userFirstName_' + user.uid);
    
    if (savedName) {
      // Show welcome with saved name
      document.getElementById('welcomeMessage').innerHTML = `Welcome back, ${savedName}! üëã`;
      document.getElementById('displayName').innerText = savedName;
      document.getElementById('nameSection').classList.add('hidden');
    } else {
      // Show default welcome and name section
      document.getElementById('welcomeMessage').innerHTML = `Welcome back! üëã`;
      document.getElementById('displayName').innerText = 'Not set';
      document.getElementById('nameSection').classList.remove('hidden');
    }
    
    // Update user info
    document.getElementById('displayEmail').innerText = user.email;
    document.getElementById('displayUid').innerText = user.uid;
    
    // Email verification status
    const verifiedEl = document.getElementById('emailVerified');
    if (user.emailVerified) {
      verifiedEl.innerHTML = '‚úÖ Verified';
      verifiedEl.style.color = '#10b981';
    } else {
      verifiedEl.innerHTML = '‚ùå Not verified - Please check your email';
      verifiedEl.style.color = '#f59e0b';
    }
    
    // Account creation time
    if (user.metadata?.creationTime) {
      document.getElementById('accountCreated').innerText = new Date(user.metadata.creationTime).toLocaleDateString();
    }
    
    // Last login time
    if (user.metadata?.lastSignInTime) {
      document.getElementById('lastLogin').innerText = new Date(user.metadata.lastSignInTime).toLocaleDateString();
    }
    
    // Hide error
    document.getElementById('error').classList.add('hidden');
    
  } catch (err) {
    document.getElementById('error').classList.remove('hidden');
    document.getElementById('errorMessage').innerText = err.message;
    document.getElementById('content').classList.add('hidden');
  }
});
</script>

</body>
</html>
