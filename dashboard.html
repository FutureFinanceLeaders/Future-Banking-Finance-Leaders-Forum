<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Dashboard | Future Finance Leaders</title>
<style>
body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: #0f172a;
  color: #fff;
}

header {
  background: linear-gradient(90deg, #0f172a, #064e3b);
  padding: 20px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-weight: 700;
  font-size: 20px;
  color: gold;
}

.logout-btn {
  background: #10b981;
  border: none;
  padding: 10px 18px;
  color: white;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 600;
}

.container {
  padding: 40px;
  max-width: 1200px;
  margin: auto;
}

.welcome {
  font-size: 32px;
  margin-bottom: 30px;
  color: gold;
}

.card {
  background: #1e293b;
  padding: 25px;
  border-radius: 16px;
  margin-bottom: 20px;
  box-shadow: 0 4px 6px rgba(0,0,0,0.3);
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 20px;
}

.info-row {
  padding: 10px 0;
  border-bottom: 1px solid #334155;
}

.info-row:last-child {
  border-bottom: none;
}

.label {
  color: #94a3b8;
  font-size: 14px;
}

.value {
  color: #10b981;
  font-size: 18px;
  font-weight: 600;
  margin-top: 4px;
}

.badge {
  background: #10b981;
  padding: 4px 12px;
  border-radius: 20px;
  font-size: 12px;
  display: inline-block;
}

.loading {
  text-align: center;
  padding: 50px;
}

.spinner {
  width: 50px;
  height: 50px;
  border: 3px solid #334155;
  border-top-color: #10b981;
  border-radius: 50%;
  margin: 20px auto;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

.error {
  background: #991b1b;
  padding: 20px;
  border-radius: 8px;
  margin: 20px 0;
}

button {
  background: #10b981;
  border: none;
  padding: 10px 20px;
  color: white;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 600;
  margin-right: 10px;
}

.hidden {
  display: none;
}
</style>
</head>
<body>

<header>
  <div class="logo">Future Finance Leaders (FFL)</div>
  <button class="logout-btn" onclick="handleLogout()">Logout</button>
</header>

<div class="container">

  <!-- Loading State -->
  <div id="loading" class="loading">
    <div class="spinner"></div>
    <p>Loading your dashboard...</p>
  </div>

  <!-- Error State -->
  <div id="error" class="error hidden">
    <h3>‚ö†Ô∏è Something went wrong</h3>
    <p id="errorMessage"></p>
    <button onclick="window.location.reload()">Try Again</button>
    <button onclick="handleLogout()">Go to Login</button>
  </div>

  <!-- Dashboard Content -->
  <div id="content" class="hidden">
    
    <div class="welcome" id="welcomeMessage">Welcome!</div>

    <div class="grid">
      
      <!-- User Info Card -->
      <div class="card">
        <h2 style="color: gold; margin-top: 0;">üë§ Your Account</h2>
        <div class="info-row">
          <div class="label">Name</div>
          <div class="value" id="displayName">Not set</div>
        </div>
        <div class="info-row">
          <div class="label">Email</div>
          <div class="value" id="displayEmail"></div>
        </div>
        <div class="info-row">
          <div class="label">Email Verified</div>
          <div class="value" id="emailVerified">No</div>
        </div>
        <div class="info-row">
          <div class="label">User ID</div>
          <div class="value" id="displayUid" style="font-size: 12px;"></div>
        </div>
      </div>

      <!-- Account Status Card -->
      <div class="card">
        <h2 style="color: gold; margin-top: 0;">üìä Account Status</h2>
        <div class="info-row">
          <div class="label">Membership</div>
          <div class="value"><span class="badge">Free Member</span></div>
        </div>
        <div class="info-row">
          <div class="label">Account Created</div>
          <div class="value" id="accountCreated">Just now</div>
        </div>
        <div class="info-row">
          <div class="label">Last Login</div>
          <div class="value" id="lastLogin">Today</div>
        </div>
      </div>

      <!-- Quick Actions Card -->
      <div class="card">
        <h2 style="color: gold; margin-top: 0;">‚ö° Quick Actions</h2>
        <div style="display: flex; flex-direction: column; gap: 10px;">
          <button onclick="window.location.href='profile.html'">Edit Profile</button>
          <button onclick="window.location.href='learning.html'">Learning Hub</button>
          <button onclick="window.location.href='events.html'">Upcoming Events</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Firebase Scripts -->
<script type="module">
import { auth, onAuthStateChanged } from "./firebase.js";
import { signOut } from "./firebase.js";

// Make logout function global
window.handleLogout = async function() {
  try {
    await signOut(auth);
    window.location.href = "login.html";
  } catch (error) {
    console.error("Logout error:", error);
    window.location.href = "login.html";
  }
};

// Check authentication state
onAuthStateChanged(auth, (user) => {
  // Hide loading
  document.getElementById('loading').classList.add('hidden');
  
  if (!user) {
    // No user logged in - redirect to login
    window.location.href = "login.html";
    return;
  }

  try {
    // User is logged in - show content
    document.getElementById('content').classList.remove('hidden');
    
    // Get first name from email (this is the fix)
    const emailName = user.email.split('@')[0];
    const firstName = emailName.charAt(0).toUpperCase() + emailName.slice(1);
    
    // Update welcome message with first name from email
    document.getElementById('welcomeMessage').innerHTML = `Welcome back, ${firstName}! üëã`;
    
    // Update user info
    document.getElementById('displayName').innerText = user.displayName || 'Not set (update your profile)';
    document.getElementById('displayEmail').innerText = user.email;
    document.getElementById('displayUid').innerText = user.uid;
    
    // Email verification status
    const verifiedEl = document.getElementById('emailVerified');
    if (user.emailVerified) {
      verifiedEl.innerHTML = '‚úÖ Verified';
      verifiedEl.style.color = '#10b981';
    } else {
      verifiedEl.innerHTML = '‚ùå Not verified - Please check your email';
      verifiedEl.style.color = '#f59e0b';
    }
    
    // Account creation time (if available)
    if (user.metadata?.creationTime) {
      document.getElementById('accountCreated').innerText = new Date(user.metadata.creationTime).toLocaleDateString();
    }
    
    // Last login time (if available)
    if (user.metadata?.lastSignInTime) {
      document.getElementById('lastLogin').innerText = new Date(user.metadata.lastSignInTime).toLocaleDateString();
    }
    
    // Hide any error
    document.getElementById('error').classList.add('hidden');
    
  } catch (err) {
    // Show error
    document.getElementById('error').classList.remove('hidden');
    document.getElementById('errorMessage').innerText = err.message;
    document.getElementById('content').classList.add('hidden');
  }
}, (error) => {
  // Auth error
  document.getElementById('loading').classList.add('hidden');
  document.getElementById('error').classList.remove('hidden');
  document.getElementById('errorMessage').innerText = 'Authentication error: ' + error.message;
});
</script>

</body>
</html>
